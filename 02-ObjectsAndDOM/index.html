<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Introduction to DOM!</h1>
    
    <p id="first">First paragraph</p>

    <script>
        let paragraphElement = document.getElementById("first");
        paragraphElement.setAttribute("babaYaga", false);
        paragraphElement.setAttribute("style", "font-size: 24px");
    </script>
</body>

</html>
